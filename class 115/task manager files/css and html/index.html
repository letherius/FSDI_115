<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <h1>My Chore List</h1>

    <main class="container parent">
      <section class="list">
        <h3>Pending chores</h3>
        <button id="btnHideForm" class="btn btn-sm btn-info">
          <i class="far fa-eye"></i>Show/Hide Form
        </button>

        <div id="task-list"></div>
      </section>

      <section class="form">
        <h3>Chore Info</h3>

        <i id="iImportant" class="icon far fa-star"> Important</i>

        <div class="my-control">
          <label>Chore List</label>
          <select id="selPriority">
            <option>Dishes <i class="fa-solid fa-sink"></i></option>
            <option>Laundry <i class="fa-solid fa-shirt"></i></option>
            <option>Yard Work <i class="fa-brands fa-pagelines"></i></option>
            <option>Mopping <i class="fa-solid fa-bucket"></i></option>
            <option>Sweeping <i class="fa-solid fa-broom"></i></option>
          </select>
        </div>

        <div class="my-control">
          <label>Priority</label>
          <select id="selPriority">
            <option>Low</option>
            <option>Normal</option>
            <option>Medium</option>
            <option>High</option>
            <option>Urgent</option>
          </select>
        </div>

        <div class="my-control">
          <label>Due Date</label>
          <input id="selDueDate" type="datetime-local" />
        </div>

        <div class="my-control">
          <label>Participants</label>
          <input id="txtParticipants" type="number" />
        </div>

        <div class="my-control">
          <label>Color</label>
          <input id="selColor" type="color" />
        </div>

        <div class="centered">
          <button id="btnSave" class="btn btn-dark">Save Task</button>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="task.js"></script>
    <script src="app.js"></script>
  </body>
</html>
